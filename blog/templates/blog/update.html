{% extends "blog/base.html" %}
{% load static %}
{% block content %}

<div class="col-sm-10">
    <h3 class=" my-5">Dashboard/Update Post</h3>
    <form action="" method="POST" novalidate>
        {% csrf_token %}
        {{form.as_p}}
        <a href="{% url 'dashboard' %}" class="btn btn-success">Update</a>
        <a href="{% url 'dashboard' %}" class="btn btn-danger">Cancel</a>
    </form>
</div>
  
{% endblock content %}
